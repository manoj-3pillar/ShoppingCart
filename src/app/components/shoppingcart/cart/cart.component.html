<div class="card card-headers">
    <div class="card-header">
        <strong>Cart Items</strong>
    </div>
    <div class="card-body" >
        <div *ngIf="cartItems.length == 0" class="alert alert-info">No Items Added!</div>
    </div>
    <div class="card-body" *ngIf="cartItems.length > 0">
        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" *ngIf="cartItems.length > 0">           
            <div class="list-group list-group-flush border-bottom scrollarea" *ngFor="let item of cartItems" >
                <app-cart-item [cartItem]="item"></app-cart-item>
            </div>
            <a href="#" class="list-group-item list-group-item-action active py-3 lh-tight" aria-current="true">
                <div class="d-flex w-100 align-items-center justify-content-between">
                  <strong class="mb-1">Total</strong>
                  <small>Qty : {{ 100 }}</small>
                </div>
                <div class="col-10 mb-1 small">
                    <strong>{{3000 | currency:'INR'}}</strong>
                </div>
              </a>
        </div>
    </div>
    <button type="button" class="btn btn-sm btn-primary right-mgn checkout-btn">Proceed to checkout</button>
</div>
