<div class="card shadow-sm product-item">
    <img class="bd-placeholder-img card-img-top" width="100%" [src]="productItem.imageUrl" />

    <div class="card-body">
        <p class="card-text">{{ productItem.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-secondary" (click)="getProductDesc(productItem.id)">View Details</button>
                <button type="button" class="btn btn-sm btn-primary">Add to Cart</button>
            </div>
            <small class="text-muted"><strong>{{ productItem.price | currency:'INR'}}</strong></small>
        </div>
    </div>
</div>
