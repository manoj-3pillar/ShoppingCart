<div class="container">
    <div class="table-wrapper">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartItems">
                    <td>{{item.productName}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.qty}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
