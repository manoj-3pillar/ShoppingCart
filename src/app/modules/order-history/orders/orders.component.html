<div class="container">
    <div class="table-wrapper">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Order Date</th>
                    <th>Total Products</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td>{{order.orderID}}</td>
                    <td>{{order.orderDate}}</td>
                    <td>{{order.cartItems.length}}</td>
                    <td><button (click)="getCartItemsForOrder(order.orderID)">View Order Details</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
